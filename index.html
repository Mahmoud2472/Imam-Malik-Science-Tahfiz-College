<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imam Malik Science & Tahfiz College</title>
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://mndbrtgdfunvdpuxirju.supabase.co">
    <link rel="preconnect" href="https://res.cloudinary.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Critical Inline Styles -->
    <style>
      :root { --blue-900: #1e3a8a; }
      body { margin: 0; background: #f8fafc; font-family: sans-serif; }
      #initial-loader {
        position: fixed; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center; background: #fff; z-index: 9999;
        transition: opacity 0.4s ease-out;
      }
      .spinner {
        width: 50px; height: 50px; border: 4px solid #f3f3f3;
        border-top: 4px solid var(--blue-900); border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .fade-out { opacity: 0; pointer-events: none; }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
        "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.0",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@ant-design/icons": "https://esm.sh/@ant-design/icons@^6.1.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <!-- Instant Shell Loader -->
    <div id="initial-loader">
      <div class="spinner"></div>
      <p style="margin-top: 15px; color: var(--blue-900); font-weight: 700; font-size: 12px; letter-spacing: 2px;">IMST PORTAL</p>
    </div>

    <div id="root"></div>

    <script type="module">
      // Clean up the loader as soon as the main chunk starts executing
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) loader.classList.add('fade-out');
      });
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
